<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link Style -->
    <link rel="stylesheet" href="Asset/Css/stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="Asset/Image/Calculator.png">
    <!--End Link Style-->
    <title>Calculator</title>
</head>
<body>
    <!--Start Calculator-->
    <div class="container">
        <div class="calculator">
            <label><input type="text" class="calculator-screen" value="0" disabled/></label>
            <div class="calculator-keys">
                <div class="row-keys">
                    <button class="clear">AC</button>
                    <button class="percentage">%</button>
                    <button class="operator" value="/">&divide;</button> 
                </div>
                <div class="row-keys">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">&times;</button> 
                </div>
                <div class="row-keys">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button> 
                </div>
                <div class="row-keys">
                    <button class="number" value="3">3</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="1">1</button>
                    <button class="operator" value="+">+</button> 
                </div>
                <div class="row-keys">
                    <button class="number" id="zero" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal" value="=">=</button> 
                </div>
            </div>
        </div>
    </div>
    <!--End Calculator-->
    <!-- link script -->
    <script type=" text/javascript" src="Asset/Js/script.js"></script>
    <!-- End link style -->
</body>
</html>
